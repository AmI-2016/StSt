<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StSt - Login</title>
    <link rel="stylesheet" type="text/css" href="css/style2.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css" media="screen and (max-width : 568px)">
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="icon" href="images/Study-Station-logo-versione-finale-ConvertImage.ico">
    <script type="text/javascript" src="js/mobile.js"></script>
</head>

<body>
<div id="header" style="padding-bottom: 0px">
		<a href="index.html" class="logo">
			<img src="images/Study-Station-logo-versione-finale.jpg" alt="StudyStation">
		</a>
</div>
<div class="container" style="width:500px">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please log in</h2>
        <label for="username" class="sr-only">Username</label>
        <input id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-image: linear-gradient(to bottom,#5bc0de 0,#0ba39c 100%)">Log in</button>
    </form>

</div> <!-- /container -->

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
