<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StSt - Personal Page</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static',filename ="css/style2.css")}}>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ="css/mobile.css" )}}" media="screen and (max-width : 568px)">
    <link rel="stylesheet" type="text/css" href={{ url_for('static',filename ="bootstrap-3.3.6-dist/css/bootstrap.min.css")}}>
    <link rel="stylesheet" type="text/css" href={{ url_for('static',filename ="css/carousel.css")}}>
    <link rel="stylesheet" type="text/css" href={{ url_for('static',filename ="css/dashboard.css")}}>
    <script type="text/javascript" src={{ url_for('static',filename ="jQuery/jquery-1.12.3.min.js")}}></script>
    <script type="text/javascript" src={{ url_for('static',filename ="bootstrap-3.3.6-dist/js/bootstrap.min.js")}}></script>
    <script type="text/javascript" src={{ url_for('static',filename ="js/mobile.js")}}></script>
    <script type="text/javascript" src={{ url_for('static',filename ="js/Pie_loader1.js")}}></script>
    <script type="text/javascript" src={{ url_for('static',filename ="js/Pie_Chart_Light.js")}}></script>


  </head>

  <body onload = window.scroll(0,320);>
      <div id="header">
        <a href="/" class="logo">
            <img src="{{ url_for('static',filename ="images/Study-Station-logo-versione-finale.jpg") }}" alt="Study Station.jpg">
        </a>
      </div>
  <div id="body">
    <h1 id="h1">Welcome Back
    </h1>
    <div class = "jumbotron" style=" padding:20px">
        <h3>Happy to see you here again <span style="color:#0ba39c">{{ name }}</span></h3>
    </div>
  </div>
  <div class="container">
      <div class="row" style="margin-bottom: 40px">
        <div class="col-lg-6">
            <div id="piechart_light" style="height: 500px; width: 130%"></div>
        </div>
        <div class="col-lg-6">
            <div id="piechart_position" style="height: 500px; width: 130%"></div>
        </div>
      </div>
  </div>
  <div id = "body">
      <div class="container">
        <div class="row">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Start</th>
                  <th>End</th>
                  <th>Position</th>
                  <th>Light</th>
                </tr>
              </thead>
              <tbody>
              {% for row in session['user'] %}
              <tr>
                  <td>{{ row[1] }}</td>
                  <td>{{ row[2] }}</td>
                  <td>{{ row[3] }}</td>
                  <td>{{ row[4] }}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src={{ url_for('static',filename ="js/google_jQuery.js")}}></script>
    <script src={{ url_for('static',filename ="bootstrap-3.3.6-dist/js/bootstrap.min.js")}}></script>
  </body>
</html>
